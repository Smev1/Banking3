<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0); /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      padding-top: 60px;
    }

    /* Modal Content */
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    /* Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Modal -->
  <div id="balanceModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage">Your balance is: $0</p>
    </div>
  </div>

  <div id="message"></div>

  <script>
    const SPREADSHEET_ID = '1NwkBKClOKC5sSkpbYDoCFooBOCjK2JzL4B4vpcvLOT8'; // Replace with your actual spreadsheet ID
    const API_KEY = 'AIzaSyCTLv7w6jZyjA9W6U4zhi16i7UB2rDyksU'; // Replace with your Google API key
    const RANGE = 'UserAccounts!A:C'; // Adjusted to your sheet name and columns

    // Get modal elements
    const modal = document.getElementById("balanceModal");
    const modalMessage = document.getElementById("modalMessage");
    const closeModal = document.querySelector(".close");

    // When the user clicks the close button, close the modal
    closeModal.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();

        if (!data.values) {
          throw new Error('No data found in the spreadsheet');
        }

        const rows = data.values;
        const user = rows.find(row => row[0] === username && row[1] === password);

        const messageDiv = document.getElementById('message');
        if (user) {
          messageDiv.innerHTML = `<p>Login successful!</p>`;
          // Show the modal with the user's balance
          modalMessage.innerHTML = `Your balance is: $${user[2]}`;
          modal.style.display = "block";
        } else {
          messageDiv.innerHTML = `<p style="color: red;">Invalid username or password</p>`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').innerHTML = '<p style="color: red;">An error occurred. Please try again later.</p>';
      }
    });
  </script>
</body>
</html>
