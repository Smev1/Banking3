<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen layout */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main container */
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1rem;
      color: #555;
      text-align: left;
      margin-left: 10px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      padding: 15px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #2575fc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a11cb;
    }

    /* Error message styling */
    .error-message {
      color: red;
      margin-top: 15px;
    }

    /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .close {
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .close:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <div id="message" class="error-message"></div>
  </div>

  <!-- Modal -->
  <div id="balanceModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p id="modalMessage">Your balance is: $0</p>
    </div>
  </div>

  <script>
    const SPREADSHEET_ID = '1NwkBKClOKC5sSkpbYDoCFooBOCjK2JzL4B4vpcvLOT8'; // Replace with your actual spreadsheet ID
    const API_KEY = 'AIzaSyCTLv7w6jZyjA9W6U4zhi16i7UB2rDyksU'; // Replace with your Google API key
    const RANGE = 'UserAccounts!A:C'; // Adjusted to your sheet name and columns

    // Get modal elements
    const modal = document.getElementById("balanceModal");
    const modalMessage = document.getElementById("modalMessage");
    const closeModal = document.querySelector(".close");

    // When the user clicks the close button, close the modal
    closeModal.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();

        if (!data.values) {
          throw new Error('No data found in the spreadsheet');
        }

        const rows = data.values;
        const user = rows.find(row => row[0] === username && row[1] === password);

        const messageDiv = document.getElementById('message');
        if (user) {
          messageDiv.innerHTML = `<p>Login successful!</p>`;
          // Show the modal with the user's balance
          modalMessage.innerHTML = `Your balance is: $${user[2]}`;
          modal.style.display = "block";
        } else {
          messageDiv.innerHTML = `<p style="color: red;">Invalid username or password</p>`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').innerHTML = '<p style="color: red;">An error occurred. Please try again later.</p>';
      }
    });
  </script>
</body>
</html>
